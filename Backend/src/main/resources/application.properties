spring.application.name=Backend
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.security=DEBUG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager?serverTimezone=UTC && createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Mysql@159/

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Maximum file size
spring.servlet.multipart.max-file-size=15MB
# Maximum request size (should be slightly larger than max file size)
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.enabled=true