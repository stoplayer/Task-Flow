<div class="split-container">
    <!-- Left Side -->
    <div class="left-side">
        <img src="assets/backblue.png" alt="Background" class="background-image">
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <!-- Logo -->
        <img src="assets/taskflowtransparent.png" alt="Logo" class="logo">
        <div class="auth-container">

            <form (ngSubmit)="onSubmit()">
                <!-- Sign Up Form -->
                <h2>Create an Account</h2>

                <div class="form-group">
                    <input type="text" [(ngModel)]="name" name="name" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>
                <p class="signup-link">
                    Already have an Account? <a [routerLink]="['/sign-in']">Sign in</a>
                </p>
            </form>

            
        </div>
    </div>
</div>
