<div class="split-container">
    <!-- Left Side -->
    <div class="left-side">
        <img src="assets/backblue.png" alt="Background" class="background-image">
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <!-- Logo -->
        <img src="assets/taskflowtransparent.png" alt="Logo" class="logo">
        <div class="auth-container">

            <form (ngSubmit)="onSubmit()">
                <!-- Reset Password Form -->
                <h2>Reset Password</h2>

                <div class="form-group">
                    <input type="password" [(ngModel)]="token" name="token" placeholder="Token"
                        required>
                </div>

                <div class="form-group">
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password"
                        required>
                </div>

                <div class="form-group">
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn">Confirm</button>

                <p class="signup-link">
                    Already have an Account? <a [routerLink]="['/sign-in']">Sign in</a>
                </p>
            </form>

        </div>
    </div>
</div>
