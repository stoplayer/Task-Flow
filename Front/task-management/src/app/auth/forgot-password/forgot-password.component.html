<div class="split-container">
    <!-- Left Side -->
    <div class="left-side">
        <img src="assets/backblue.png" alt="Background" class="background-image">
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <!-- Logo -->
        <img src="assets/taskflowtransparent.png" alt="Logo" class="logo">
        <div class="auth-container">

            <form (ngSubmit)="onSubmit()">
                <!-- Forgot Password Form -->
                <h2>Forget Password</h2>
                <p class="reset-instructions">Enter your email address and we'll send you a link to reset your password.
                </p>

                <div class="form-group">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>

                <div class="back-to-login">
                    <a [routerLink]="['/sign-in']">Back to Login</a>
                </div>
            </form>

        </div>
    </div>
</div>
