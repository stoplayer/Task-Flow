<div class="split-container">
    <!-- Left Side -->
    <div class="left-side">
        <img src="assets/backblue.png" alt="Background" class="background-image">
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <!-- Logo -->
        <img src="assets/taskflowtransparent.png" alt="Logo" class="logo">
        <div class="auth-container">

            <form >

                <!-- Login Form -->
                <h2>Login to your Account</h2>
                <div class="form-group">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>

                <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>


                <button type="submit" class="btn" (click)="onSubmit()">Login</button>


            <p class="signup-link">
                Don't have an Account? <a [routerLink]="['/sign-up']">Sign up</a>
            </p>
            </form>

            
        </div>
    </div>
</div>
